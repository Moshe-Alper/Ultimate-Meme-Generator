<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout">

    <header class="main-header full main-layout">
        <div class="header-container flex space-between align-center">
            <div class="logo">memegen</div>
            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="filter-search flex space-between align-center">
            <input class="search-bar" type="text" placeholder="Enter search keyboard" name="by-keyword" />
            <div class="world-chip">Funny 15</div>
            <div class="world-cloud">funny comics dogs drinks books more...</div>
        </section>

        <section class="gallery-section hidden">
            <img src="/meme-imgs/1.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/2.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/3.jpg" alt="meme-image" class="meme-image">
            <!-- <img src="/meme-imgs/4.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/5.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/6.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/7.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/8.jpg" alt="meme-image" class="meme-image">
            <img src="/meme-imgs/9.jpg" alt="meme-image" class="meme-image"> -->
        </section>

        <section class="editor-section flex space-between">
            <canvas width="300px" height="300px"></canvas>

            <div class="edit-container">
                <div class="text-edit">
                    <input type="text" placeholder="Lorem ipsum dolor sit amet" class="input-line">
                    <button class="change-line btn">^</button>
                    <button class="add-line btn">+</button>
                    <button class="trash-line btn">trash</button>
                </div>
    
                <div class="advanced-edit">
                    <input type="text" placeholder="impact" class="font-input">
                    <button class="text-shadow-btn">A</button>
                    <button class="color-btn">color</button>
                    <button class="align-btn">[</button>
                    <button class="align-btn">\</button>
                    <button class="align-btn">]</button>
                    <button class="decrease-btn">A-</button>
                    <button class="increase-btn">A+</button>
                </div>
    
                <div class="accessories-picker">accessories</div>
                <button class="share-btn">Share</button>

            </div>

        </section>

        <section class="about flex">
            <img src="/img/about-img.jpg" alt="about-image" class="about-image">
            <div class="about-countainer">
                <h2 class="about-title">About</h2>
                <h3 class="about-name">Monica Geller</h3>
                <p class="about-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, repellat aperiam.</p>
                <ul class="about-social">
                    <li><a href="#"></a>facebook</li>
                    <li><a href="#"></a>x (twitter)</li>
                    <li><a href="#"></a>instagram</li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="main-footer full main-layout">
        <div class="logo">memegen</div>
        <small>All rights reserved 2024</small>
    </footer>

    <script src="services/meme.service.js"></script>
    <script src="meme.controller.js"></script>
</body>

</html>
