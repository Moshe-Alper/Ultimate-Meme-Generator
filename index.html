<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="shortcut icon" href="/img/fabicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full main-layout">
        <div class="main-header-inner flex space-between align-center">
            <div class="logo">memegen</div>
            <nav class="main-nav">
                <ul class="nav-bar flex clean-list">
                    <li><a href="#" class="active" onclick="onToggleToGallery()">Gallery</a></li>
                    <li><a href="#" class="nav-about">Saved</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content full">
        <section class="filter-search-section main-layout">
            <input class="search-bar" type="text" placeholder="Enter search keyboard" name="by-keyword" />
            <div class="world-cloud">funny comics dogs drinks books more...</div>
        </section>

        <div class="memes-grid-container main-layout">

            <section class="gallery-section"></section>
            
            <section class="editor-section hide-section">
                    <canvas width="550px" height="550px"></canvas>

                <section class="editor-tools-section" >

                    <input type="text" oninput="onAddTxt(this)" id="memeText" name="meme-text" class="meme-text-input">
                    <div class="text-edit flex align-center">
                        <button class="btn rounded text-editor" onclick="onSwitchLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="switch line"></button>
                        <button class="btn rounded text-editor" onclick="onAddLIne()"><img src="icons/add.png" alt="add line"></button>
                        <button class="btn rounded text-editor"><img src="icons/trash.png" alt="delete"></button>
                    </div>


                    <div class="align-change-text flex align-center">
                        <button class="btn rounded text-editor" onclick="onUpdateLineSize(1)"><img src="icons/increase font - icon.png" alt="increase font"></button>
                        <button class="btn rounded text-editor" onclick="onUpdateLineSize(-1)"><img src="icons/decrease font - icon.png" alt="decrease font"></button>
                        <button class="btn rounded text-editor"><img src="icons/align-to-left.png" alt="align left"></button>
                        <button class="btn rounded text-editor"><img src="icons/center-text-alignment.png" alt="align center"></button>
                        <button class="btn rounded text-editor"><img src="icons/align-to-right.png" alt="align-to-right"></button>
                    </div>

                    <div class="advanced-edit flex align-center">
                        <input type="text" placeholder="impact" class="font-input">
                        
                        <label>
                            <button class="fa-solid palette btn rounded text-editor"><img src="icons/paint-board-and-brush.png" alt="text-color"></button>
                            <input oninput="onChangeFillColor(value)" type="color" id="fillColor" name="fill-color" value="#ffffff" />

                        </label>
                        
                        <button class="fa-solid stroke btn rounded text-editor"><img src="icons/text stroke.png" alt="text stroke"></button>
                        <input oninput="onChangeStrokeColor(value)" type="color" id="color-line" name="stroke-color" value="#000000" />
                        
                    </div>

                    <button onclick="onOpenShareModal()" class="share-btn">Share</button>


                </section>

            </section>
        </div>

      </main>

    <dialog class="share-modal">
        <button type="button" class="btn rounded" onclick="onCloseShareModal()">X</button>
        <button class="share-btn btn rounded">Share</button>
        <a href="#" class="share-btn btn rounded" onclick="onDownloadMeme(this)" download="my-img.jpg">Download</a>
    </dialog>


    <footer class="main-footer full main-layout">
        <div class="main-footer-inner flex align-center space-between">

        <div class="logo">memegen</div>
        <small>Moshik Alper. All rights reserved 2024</small>
        <ul class="footer-social clean-list">
            <li><a href="#" class="fa-brands x-twitter"></a></li>
            <li><a href="#" class="fa-brands facebook"></a></li>
            <li><a href="#" class="fa-brands github"></a></li>
        </ul>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/2fcb60592b.js" crossorigin="anonymous"></script>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
