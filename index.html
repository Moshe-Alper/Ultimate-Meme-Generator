<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full main-layout">
        <div class="header-container flex space-between align-center">
            <div class="logo">memegen</div>
            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content full">
        <section class="filter-search-section main-layout">
            <input class="search-bar" type="text" placeholder="Enter search keyboard" name="by-keyword" />
            <div class="world-cloud">funny comics dogs drinks books more...</div>
        </section>

        <div class="memes-grid-container main-layout">
            <section class="gallery-section"></section>
            <section class="editor-section">
                <div class="canvas-container">
                    <canvas width="540px" height="550px"></canvas>
                </div>
                
                <section class="editor-tools-section">
                    
                    <div class="text-edit flex align-center">
                        <input type="text" oninput="onAddTxt(this)" placeholder="Lorem ipsum dolor sit amet"
                        class="meme-text-input">
                        <button class="change-line btn rounded text-editor">^</button>
                        <button class="add-line btn rounded text-editor">+</button>
                        <button class="trash-line btn rounded text-editor">trash</button>
                    </div>
                    
                    
                    
                    <div class="advanced-edit flex align-center">
                        <button class="fa increase-font btn rounded text-editor" onclick="onUpdateLineSize(1)"></button>
                        <button class="fa decrease-font btn rounded text-editor" onclick="onUpdateLineSize(-1)"></button>
                        <button class="align-btn btn rounded text-editor">]</button>
                        <button class="align-btn btn rounded text-editor">\</button>
                        <button class="align-btn btn rounded text-editor">[</button>
                        <br>
                        <button class="btn rounded text-editor">
                            <i class="fa-solid fa-palette"></i>
                            <input type="color" name="color" oninput="onPickColor(value)" /> </button>
                        <button class="text-shadow-btn btn rounded text-editor">A</button>
                        <input type="text" placeholder="impact" class="font-input">
                    </div>
                    
                    <div class="accessories-picker">accessories</div>
                    <button onclick="onOpenShareModal()"  class="share-btn btn rounded">Share</button>
                    
                    
                </section>
                
            </section>
        </div>
            <section class="about flex">
            <img src="/img/about-img.jpg" alt="about-image" class="about-image">
            <div class="about-countainer">
                <h2 class="about-title">About</h2>
                <h3 class="about-name">Monica Geller</h3>
                <p class="about-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, repellat aperiam.
                </p>
                <ul class="about-social">
                    <li><a href="#"></a>facebook</li>
                    <li><a href="#"></a>x (twitter)</li>
                    <li><a href="#"></a>instagram</li>
                </ul>
            </div>
        </section>
    </main>

<dialog class="share-modal">
    <button type="button" class="btn rounded" onclick="onCloseShareModal()">X</button>
    <button class="share-btn btn rounded">Share</button>
    <a href="#" class="share-btn btn rounded" onclick="onDownloadMeme(this)" download="my-img.jpg">Download</a>
</dialog>


    <footer class="main-footer full main-layout">
        <div class="logo">memegen</div>
        <small>All rights reserved 2024</small>
    </footer>

    
    <script src="https://kit.fontawesome.com/2fcb60592b.js" crossorigin="anonymous"></script>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
